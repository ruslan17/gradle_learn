plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
}

task hello {
    doLast {
        println 'Hello Gradle'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'org.example.Main'
    }
}
